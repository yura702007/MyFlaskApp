<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{%- block content -%}
<p>Блок контента</p>
{% block table_content -%}
<ul>
    {%- for li in list_table %}

    {%- endfor %}
</ul>
    {%- endblock table_content -%}
{%- endblock -%}
</body>
</html>
